{% load static %}
<html lang="en">
  <head>
    <title>LessonTutor</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.output{
			padding: 10px;
			min-height: 50px;
			margin: 20px 0;
			background-color: #f1f1f1;
			border: 1px solid #e4e4e4;
		}
    h4 {
    text-align:center;
    }
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#myTextarea").keyup(function(){
			// Getting the current value of textarea
			var currentText = $(this).val();
			
			// Setting the Div content
			$(".output").text(currentText);
		});
	});
	</script>

	<!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="{% static 'css/lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

      <!-- Libraries Stylesheet -->
    <link href="{% static 'css/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

      <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/styleUi.css' %}" rel="stylesheet">

  </head>
  <body>


    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3">
      <div class="container">
          <div class="row">
              <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                  <div class="d-inline-flex align-items-center">
                    <a href="{% url 'homepage' %}" class="navbar-brand">
                      <h1 class="m-0 display-5 text-white"><span class="text-primary">Lesson</span>Tutor</h1>
                  </a>
                      <span class="text-white">|</span>
                      <a class="text-white px-3" href="">Help</a>
                      <span class="text-white">|</span>
                      <a class="text-white pl-3" href="">Support</a>
                  </div>
              </div>
              <div class="col-md-6 text-center text-lg-right">
                  <div class="d-inline-flex align-items-center">
                      <a class="text-white px-3" href="">
                          <i class="fab fa-facebook-f"></i>
                      </a>
                      <a class="text-white px-3" href="">
                          <i class="fab fa-twitter"></i>
                      </a>
                      <a class="text-white px-3" href="">
                          <i class="fab fa-linkedin-in"></i>
                      </a>
                      <a class="text-white px-3" href="">
                          <i class="fab fa-instagram"></i>
                      </a>
                      <a class="text-white pl-3" href="">
                          <i class="fab fa-youtube"></i>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Topbar End -->



    <h4 class="m-0 display-5 text-black"><span class="text-primary">Meet and Greet - </span>KickOff</h4>
    <div class="container-fluid p-0">
      <div id="main-container">
        <div id="screen-share-btn-container" class="col-2 float-left text-left mt-2">
          <button id="screen-share-btn"  type="button" class="btn btn-lg">
            <i id="screen-share-icon" class="fas fa-desktop"></i>
          </button>
        </div>
        <div id="buttons-container" class="row justify-content-center mt-3">
          <div class="col-md-2 text-center">
            <button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
              <i id="mic-icon" class="fas fa-microphone"></i>
            </button>
          </div>
          <div class="col-md-2 text-center">
            <button id="video-btn"  type="button" class="btn btn-block btn-dark btn-lg">
              <i id="video-icon" class="fas fa-video"></i>
            </button>
          </div>
          <div class="col-md-2 text-center">
            <button id="exit-btn"  type="button" class="btn btn-block btn-danger btn-lg">
              <i id="exit-icon" class="fas fa-phone-slash"></i>
            </button>
          </div>
        </div>
        <div id="full-screen-video"></div>
        <div id="lower-video-bar" class="row fixed-bottom mb-1">
          <div id="remote-streams-container" class="container col-9 ml-1">
            <div id="remote-streams" class="row">
              <!-- insert remote streams dynamically -->
            </div>
          </div>
          <div id="local-stream-container" class="col p-0 mb-10">
            <div id="mute-overlay" class="col">
              <i id="mic-icon" class="fas fa-microphone-slash"></i>
            </div>
            <div id="no-local-video" class="col text-center">
              <i id="user-icon" class="fas fa-user"></i>
            </div>
            <div id="local-video" class="col p-0"></div>
          </div>
        </div>
    </div>
    <!-- Join Form - Modal Overlay -->
    <div class="modal fade" id="modalForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Welcome {{user}}</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-4">
              <input type="text" id="form-appid" class="form-control" value="{{appID}}" hidden>
              <!-- <label for="form-appid">Agora AppId</label> -->
            </div>
            <div class="md-form mb-4">
              <input type="text" id="form-token" class="form-control" value="{{token}}" hidden>
              <!-- <label for="form-token">Agora Token</label> -->
            </div>
            <div class="md-form mb-4">
              <input type="text" id="form-publishKey" class="form-control" value="{{publishKey}}" hidden>
              <!-- <label for="form-publishKey">PubNub PublishKey</label> -->
            </div>
            <div class="md-form mb-4">
              <input type="text" id="form-subscribeKey" class="form-control" value="{{subscribeKey}}" hidden>
              <!-- <label for="form-subscribeKey">PubNub SubscribeKey</label> -->
            </div>
            <div class="md-form mb-4">
              <input type="text" id="form-channel" class="form-control" value="{{channelName}}" hidden>
              <!-- <label for="form-channel">Channel</label> -->
            </div>
            <div class="md-form mb-4">
              <input type="number" id="form-uid" class="form-control" value="{{uid}}" data-decimals="0" hidden/>
              <!-- <label for="form-uid">UID</label> -->
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <!-- <button id="join-channel" class="btn btn-default">Join Class</button> -->
            <button id="join-channel" class="btn btn-default" style="background-color: #32CD32; color: #333;">Join Class</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Chat UI -->
    <div class="chatContainer">
      <div class="chat">
        <div class="chat_header"></div>
        <div id="chat_fullscreen" class="chat_conversion chat_converse">
          <!-- msgs will be dynamically added below -->
        </div>
        <div class="chatUi_field">
          <textarea id="chatTextInput" name="chat_message" placeholder="Send a message" class="chat_field chat_message"></textarea>
          <a id="chatUi_send" class="chatUi"><i class="zmdi zmdi-mail-send"></i></a>        
        </div>
        <!-- <textarea id="myTextarea" style="background-color: white;color:#fff;"></textarea> -->
        <textarea id="myTextarea" name="chat_message" class="chat_field chat_message" style="background-color: white;color:#fff;"></textarea>
        <div class="output"></div>
      </div>
      <a id="chatToggleBtn" class="chatUi"><i id="chatIcon" class="zmdi zmdi-comment-outline"></i></a>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/js/lib/easing/easing.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/lib/owlcarousel/owl.carousel.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/lib/isotope/isotope.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/lib/lightbox/js/lightbox.min.js' %}" type="text/javascript"></script>

    <!-- Contact Javascript File -->
    <script src="{% static '/js/mail/jqBootstrapValidation.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/mail/contact.js' %}" type="text/javascript"></script>

    <!-- Template Javascript -->
    <script src="{% static '/js/main.js' %}" type="text/javascript"></script>
  </body>
  <!-- Agora SDK -->
  <script src="{% static '/js/AgoraRTCSDK-3.3.1.js' %}" type="text/javascript"></script>
  <!-- PubNub SDK -->	
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.4.min.js"></script>
  <!-- Styling and helper frameworks - BootStrap, JQuery, FontAwesome -->
  <!-- <link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic" crossorigin="anonymous"> -->
  <!-- <link rel='stylesheet' type='text/css' href="https://zavoloklom.github.io/material-design-iconic-font/css/docs.md-iconic-font.min.css" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- chat ui style -->
  <link href="{% static 'css/chat.css' %}" rel="stylesheet">
  <!-- disable ui elements and show join channel modal -->
  <script type="text/javascript">
    $("#mic-btn").prop("disabled", true);
    $("#video-btn").prop("disabled", true);
    $("#screen-share-btn").prop("disabled", true);
    $("#exit-btn").prop("disabled", true);

    $(document).ready(function(){
      $("#modalForm").modal("show");
    });
  </script>
  <!-- UI Controls -->
  <script src="{% static '/js/ui.js' %}" type="text/javascript"></script>
  <!-- Agora Client -->
  <script src="{% static '/js/agora-interface.js' %}" type="text/javascript"></script>
  <!-- PubNub Client -->
  <script src="{% static '/js/pubnub-interface.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/chat.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
  // init the session when user clicks join
  // join channel modal
  $( "#join-channel" ).click(function( event ) {
    var agoraAppId = $('#form-appid').val();
    var token = $('#form-token').val();
    var channelName = $('#form-channel').val();
    var pubKey = $('#form-publishKey').val();
    var subKey = $('#form-subscribeKey').val();
    var uid = $("#form-uid").val();
    $("#modalForm").modal("hide");
    initClientAndJoinChannel(agoraAppId, token, channelName, uid);
    initPubNub(pubKey, subKey, uid, channelName);
  });
  </script>
  <!-- Custom Styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</html>
